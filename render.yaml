# Render.com Blueprint Specification
# Deploy: https://render.com/deploy?repo=YOUR_REPO_URL

services:
  - type: web
    name: whatsapp-multi-automation
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /ping
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_DB_PASSWORD
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: TYPING_DELAY_MS
        value: "1500"
      - key: SESSION_COOKIE_SECURE
        value: "true"
